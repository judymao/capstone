{% extends "base.html" %}

{% block title %}
Capstone - {{ user.user }}
{% endblock %}

{% block page_content %}
<div class="page-header">
    <div class="profile-header">
        {% if user == current_user %}
        <a class="btn btn-default" href="{{ url_for('main.index') }}">Back to Home</a>

        {% else %}
        <a class="btn btn-default" href="{{ url_for('auth.login') }}">Login</a>

        {% endif %}
    </div>
</div>
{% endblock %}
